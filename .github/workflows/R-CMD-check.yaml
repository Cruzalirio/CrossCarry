name: R-CMD-check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        r: ['release']
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}

      - name: Set up pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Query dependencies
        run: |
          Rscript -e "install.packages('remotes', repos='https://cloud.r-project.org')"
          Rscript -e "remotes::install_deps(dependencies = TRUE)"
          Rscript -e "install.packages(c('rcmdcheck','testthat'), repos='https://cloud.r-project.org')"

      - name: Session info
        run: Rscript -e "sessionInfo()"

      - name: Check
        run: Rscript -e "rcmdcheck::rcmdcheck(args = c('--no-manual','--as-cran'), error_on = 'warning', check_dir = 'check')"

      - name: Show testthat output
        if: always()
        run: |
          find check -name 'testthat.Rout*' -exec cat '{}' \; || true

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: rcmdcheck-results-${{ matrix.os }}
          path: check
